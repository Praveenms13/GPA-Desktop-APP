  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link rel="icon" href="../images/lutency.png">
  <link rel="stylesheet" href="../css/cgpa.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
  <section>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!--<img src="../images/bg.png" alt="">-->
    <div class="container">
      <h1 style="color: #fff;">CGPA Calculator</h1>
      <div class="containerinner">
        <form class="form-inline">
          <table class="table table-hover table-sm">
            <thead>
              <tr class="table bg-danger">
                <th class="headtab" style="color: #fff;">No.</th>
                <th class="headtab" style="color: #fff;">Semester Count</th>
                <th class="headtab" style="color: #fff;">Enter Gpa/Sem</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label style="color: #fff;font-size: 18px;">1.</label></td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="" id="semnum_1">
                    <label style="color: #fff;" class="form-check-label" for="flexCheckIndeterminate">Sem 1</label>
                  </div>
                  <!--<input id="semnum_1" type="checkbox" min="1" />-->
                </td>
                <td>
                  <input id="semnum_cgpa1" type="number" min="1" />
                </td>
              </tr>

              <tr>
                <td><label style="color: #fff;font-size: 18px;">2.</label></td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="" id="semnum_2">
                    <label style="color: #fff;" class="form-check-label" for="flexCheckIndeterminate">Sem 2</label>
                  </div>
                </td>
                <td>
                  <input id="semnum_cgpa2" type="number" min="1" />
                </td>
              </tr>

              <tr>
                <td><label style="color: #fff;font-size: 18px;">3.</label></td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="" id="semnum_3">
                    <label style="color: #fff;" class="form-check-label" for="flexCheckIndeterminate">Sem 3</label>
                  </div>
                </td>
                <td>
                  <input id="semnum_cgpa3" type="number" min="1" />
                </td>
              </tr>

              <tr>
                <td><label style="color: #fff;font-size: 18px;">4.</label></td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="" id="semnum_4">
                    <label style="color: #fff;" class="form-check-label" for="flexCheckIndeterminate">Sem 4</label>
                  </div>
                </td>
                <td>
                  <input id="semnum_cgpa4" type="number" min="1" />
                </td>
              </tr>

              <tr>
                <td><label style="color: #fff;font-size: 18px;">5.</label></td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="" id="semnum_5">
                    <label style="color: #fff;" class="form-check-label" for="flexCheckIndeterminate">Sem 5</label>
                  </div>
                </td>
                <td>
                  <input id="semnum_cgpa5" type="number" min="1" />
                </td>
              </tr>

              <tr>
                <td><label style="color: #fff;font-size: 18px;">6.</label></td>

                    <input class="form-check-input" type="radio" value="" id="semnum_7">

                <td>

                </td>
              </tr>

              <tr>

                <td>

        </form>
        <div class="twobutton">
          <button style="padding: 6px 40px" class="btn btn-primary btn-warning hvr-icon-pulse-grow">
            <a style="color: #000; margin-left: -20px" href="https://mycgpa.praveenms.site">Home</a>
          </button>
          <button style="padding: 6px 40px" class="btn btn-primary btn-danger hvr-icon-spin">
            <a style="margin-left: -20px" href="cgpa">Reset</a>
          </button>
        </div>
        <br /><br />
        <div class="flex">
          <div class="submitbutton">
            <input id="result" onclick="overall_cgpa()" type="button" value="Submit"
              class="btn btn-primary hvr-wobble-horizontal" />
            <!--<button onclick="add()" type="button" value="Submit" class="btn btn-primary hvr-wobble-horizontal">
              <a href="">Submit</a>
            </button>-->
          </div>
          <div class="bar">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated text-bg-primary" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="barstyle" style="width: 15%;">0%
              </div>
            </div>
            <div class="cgparesult">
              <!--<td><label style="margin-top: 4px;">CGPA &nbsp;</label></td>
                <td>
                  <input id="eleven" type="number" min="1" />
                </td>-->
              <div style="color: #fff;">
                <th>CGPA : </th><input type="number" id="eleven" disabled>
              </div>
            </div>
          </div>
          <hr />
